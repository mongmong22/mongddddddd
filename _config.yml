# Site wide configuration
####################################
#
title: minheemal life  # 블로그 제목
email:
description: A simple and awesome blog theme powered by jekyll.
url: "https://mongmong22.github.io/"  # 사이트 URL
keywords: ["blog", "jekyll"]  # 블로그 관련 키워드

#
###################################
# Jekyll configuration
####################################
#
timezone:          Asia/Seoul
markdown:          kramdown
highlighter:       rouge    # Pygments 또는 rouge(default)
excerpt_separator: <!--more-->  #<!--more-->기준 더보기 제공
permalink:         /articles/:year-:month/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

